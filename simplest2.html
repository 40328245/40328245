<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>作業 貳</h1>
    <p>學號:40328245</p>
    <p>班級:四設計二乙</p>
    <p>姓名:廖政齊</p>
    <p>日期:10/28</p>		
</section>
	
<section>
    <h1>筆記</h1>
    <p>利用solvespace製作L型支架</p>
    <p>X軸為R</p>
    <p>Y軸為G</p>
    <p>Z軸為B</p>
    
</section>
				
<section>
    <h1>單字</h1>
    <p>tutorial:敎程</p>
    <p> bracket:支架</p>
    </p>radius:半徑範圍</p>
    </p>symmetrically:對稱地</p>
    </p>respectively:各自地</p>
</section>
				
<section>
    <h1>心得與評分</h1>
    <p>這次利用solvespace做了一個簡易的圖,</p>
    <p>雖然有點晚交,不過還是完成了這個作
    業。</p>
    <p>評分:60</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    });
</script>
