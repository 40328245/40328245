<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>作業 壹</h1>
    <p>學號:40328245</p>
    <p>班級:四設計二乙</p>
    <p>姓名:廖政齊</p>
    <p>日期:10/28</p>		
</section>
	
<section>
    <h1>筆記</h1>
    <p>利用leo作PPT在上傳至GITHUB</p>
    <p>cd XXX :進入某資料夾</p>
    <p>git branch:查看分支</p>
    <p>git add -A:加入檔案至index</p>
    <p>git commit -m  "倉儲名稱":複製檔案至倉儲</p>
    <p>git push origin "分支名稱":複製檔案至分支</p>
</section>
				
<section>
    <h1>單字</h1>
    <p>repository:倉儲</p>
</section>
				
<section>
    <h1>心得與評分</h1>
    <p>因為作業之前不見了,</p>
    <p>而且有部分有問題,所以全部重做。</p>
    <p>對於上傳以沒有甚麼大礙了,可是還有許多功能還沒使用到,</p>
    <p>希望能更進一步了解。</p>
    <p>評分:60</p>
</section>
				
</div>
</div>
<body>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
